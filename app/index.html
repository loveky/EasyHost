<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>EasyHost</title>
    <link rel="stylesheet" type="text/css" href="./css/app.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
      <button id="new-host">新建Host</button>
      <input id="search-host" name="keyword" type="text" placeholder="type to search hosts"/>
      </div>
      <div id="host-group">
      </div>
      <div class="modal-backdrop hide"></div>
      <div class="selectIpModal modal hide">
        <ul class="chooseIp">
        </ul>
      </div>
      <div class="editHostModal modal">
        <div class="input"><label>主机名</label> <input class="name" type="text"/></div>
        <div class="input"><label>备注</label> <input class="note" type="text"/></div>
        <div class="list">
          <label>IP列表</label>
          <div class="host-list">
            <ul>
            </ul>
            <span class="add">添加</span>
          </div>
        </div>
        <div class="operation">
          <button class="cancel">取消</button><button class="save">保存</button>
        </div>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
