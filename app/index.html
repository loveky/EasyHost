<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>EasyHost</title>
    <link rel="stylesheet" type="text/css" href="./css/app.css">
    <link rel="stylesheet" type="text/css" href="./font/iconfont.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
      <button id="new-host">新建Host</button>
      <input id="search-host" name="keyword" type="text" placeholder="type to search hosts"/>
      </div>
      <div id="host-group">
        <div data-name="misc.360buyimg.com" class="host enabled">
          <div class="host-status iconfont icon-duihao"></div>
          <div class="host-info">
            <ul class="operations">
              <li class="edit iconfont icon-5"></li>
              <li class="delete iconfont icon-lajitong"></li>
            </ul>
            <div class="host-name">misc.360buyimg.com</div>
            <div class="current-ip">192.168.255.255</div>
            <div class="host-note">备注</div>
          </div>
        </div>
        <div data-name="misc.360buyimg.com" class="host">
          <div class="host-status iconfont icon-duihao"></div>
          <div class="host-info">
            <ul class="operations">
              <li class="edit iconfont icon-5"></li>
              <li class="delete iconfont icon-lajitong"></li>
            </ul>
            <div class="host-name">misc.360buyimg.com</div>
            <div class="current-ip">Disabled</div>
            <div class="host-note">备注</div>
          </div>
        </div>
      </div>
      <div class="modal-backdrop hide"></div>
      <div class="selectIpModal modal hide">
        <ul class="chooseIp">
          <li class="enabled">
            <i class="iconfont icon-duihao"></i>
            <span>192.168.1.1</span>
          </li>
          <li class="">
            <i class="iconfont icon-duihao"></i>
            <span>192.168.1.1</span>
          </li>
          <li class="">
            <i class="iconfont icon-duihao"></i>
            <span>192.168.1.1</span>
          </li>
        </ul>
      </div>
      <div class="editHostModal modal">
        <div class="input"><label>主机名</label> <input class="name" type="text"/></div>
        <div class="input"><label>备注</label> <input class="note" type="text"/></div>
        <div class="list">
          <label>IP列表</label>
          <div class="host-list">
            <ul>
              <li><input type="text"/></li>
              <li><input type="text"/></li>
              <li><input type="text"/></li>
            </ul>
            <span class="add">添加</span>
          </div>
        </div>
        <div class="operation">
          <button class="cancel">取消</button><button class="save">保存</button>
        </div>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
